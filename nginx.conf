events {}

http {
    server {
        listen 443 ssl http2;
        server_name $DOMAIN;
        root /var/www/html;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;

        # Proxy Marzban dashboard and API
        location / {
            proxy_pass https://marzban:8000;
            proxy_ssl_verify off;
            proxy_set_header Host \$host;
            proxy_set_header X-Real-IP \$remote_addr;
            proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto \$scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade \$http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # VLESS WS TLS
        location /vless-ws {
            proxy_pass https://marzban:2021;
            proxy_http_version 1.1;
            proxy_set_header Upgrade \$http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host \$host;
            proxy_ssl_verify off;
        }

        # TROJAN WS TLS
        location /trojan-ws {
            proxy_pass https://marzban:2023;
            proxy_http_version 1.1;
            proxy_set_header Upgrade \$http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host \$host;
            proxy_ssl_verify off;
        }

        # VLESS GRPC TLS
        location /vless {
            if (\$http_content_type != "application/grpc") {
                return 404;
            }
            grpc_pass grpcs://marzban:2022;
            grpc_set_header Host \$host;
            grpc_ssl_verify off;
        }

        # TROJAN GRPC TLS
        location /trojan {
            if (\$http_content_type != "application/grpc") {
                return 404;
            }
            grpc_pass grpcs://marzban:2024;
            grpc_set_header Host \$host;
            grpc_ssl_verify off;
        }
    }
}